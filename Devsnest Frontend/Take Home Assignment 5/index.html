<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previously-typed class="previously-typed"></div>
            <div data-current-typed class="current-typed"></div>
            </div>
            <button data-all-clear class="span">AC</button>
            <button data-clear>DEL</button>
            <button data-operation>âž—</button>
            <button data-number>9</button>
            <button data-number>8</button>
            <button data-number>7</button>
            <button data-operation>*</button>
            <button data-number>6</button>
            <button data-number>5</button>
            <button data-number>4</button>
            <button data-operation>+</button>
            <button data-number>3</button>
            <button data-number>2</button>
            <button data-number>1</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equal class="span">=</button>
        
    </div>
</body>
</html>
