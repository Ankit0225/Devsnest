<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container-box">
        <div  class="question-box behind">
            <div class="question">Question</div>
            <div class="answers-box">
                <button class="answer btn">Answer 1</button>
                <button class="answer btn">Answer 2</button>
                <button class="answer btn">Answer 3</button>
                <button class="answer btn">Answer 4</button>
            </div>
        </div>
        <div class="move">
           <button id="start" class="start btn">START</button>
           <button id="next" class="next btn behind">NEXT</button>
        </div>
    </div>
</body>
</html>
